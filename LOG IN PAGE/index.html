<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FinBud - Log In</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- Enhanced stars background -->
      <div class="stars-background"></div>
      <div class="stars-layer-1"></div>
      <div class="stars-layer-2"></div>
      <div class="stars-layer-3"></div>

      <!-- Purple gradient circles -->
      <div class="gradient-background">
        <div class="gradient-circle-1"></div>
        <div class="gradient-circle-2"></div>
      </div>

      <!-- Header -->
      <header class="header">
        <!-- Logo -->
        <div class="logo">
          <span class="logo-f">F</span>
          <span class="logo-text">inBud</span>
        </div>

        <!-- Navigation -->
        <nav class="navigation">
          <div class="nav-item active">Home</div>
          <div class="nav-item">Learn</div>
          <div class="nav-item">Practice</div>
          <div class="nav-item">Contacts</div>
        </nav>

        <!-- Sign up button -->
        <button class="signup-btn">Sign up</button>
      </header>

      <!-- Main content -->
      <main class="main-content">
        <div class="login-container">
          <h1 class="login-title">Log in</h1>

          <form class="login-form">
            <!-- Email field -->
            <div class="form-group">
              <label class="form-label">
                Email<span class="required">*</span>
              </label>
              <input type="email" class="form-input" required />
            </div>

            <!-- Password field -->
            <div class="form-group">
              <label class="form-label">
                Password<span class="required">*</span>
              </label>
              <input type="password" class="form-input" required />
            </div>

            <!-- Login button -->
            <div class="form-submit">
              <button type="submit" class="login-btn">Log in</button>
            </div>
          </form>

          <!-- Sign up link -->
          <p class="signup-link">
            <span class="signup-text">Don't have an account? </span>
            <a href="#" class="signup-link-text">Sign up</a>
          </p>
        </div>
      </main>

      <!-- Mobile navigation -->
      <nav class="mobile-navigation">
        <div class="mobile-nav-items">
          <span class="mobile-nav-item active">Home</span>
          <span class="mobile-nav-item">Learn</span>
          <span class="mobile-nav-item">Practice</span>
          <span class="mobile-nav-item">Contacts</span>
        </div>
      </nav>
    </div>
  </body>
</html>
