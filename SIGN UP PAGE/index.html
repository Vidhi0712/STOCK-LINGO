<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FinBud - Finance Learning Platform</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Star Field Background -->
      <div class="star-field" id="starField"></div>

      <!-- Purple Gradient Orbs -->
      <div class="gradient-orb gradient-orb-1"></div>
      <div class="gradient-orb gradient-orb-2"></div>

      <!-- Purple Cubes Image -->
      <img
        src="https://cdn.builder.io/api/v1/image/assets/TEMP/0930a83b64225f414ee95b01f90647c900d98057?width=1196"
        alt="purple-composition2 2"
        class="cubes-image"
      />

      <!-- Navigation Header -->
      <header class="header">
        <!-- Logo -->
        <div class="logo">
          <span class="logo-f">F</span>
          <span class="logo-text">inBud</span>
        </div>

        <!-- Navigation Menu -->
        <nav class="navigation">
          <div class="nav-item active">Home</div>
          <a href="#" class="nav-item">Learn</a>
          <a href="#" class="nav-item">Practice</a>
          <a href="#" class="nav-item">Contacts</a>
        </nav>

        <!-- Login Button -->
        <button class="login-btn">Login</button>
      </header>

      <!-- Main Signup Form -->
      <main class="main-content">
        <div class="signup-container">
          <!-- Signup Title -->
          <h1 class="signup-title">Sign up</h1>

          <!-- Signup Form -->
          <form class="signup-form" onsubmit="handleSubmit(event)">
            <!-- Name Field -->
            <div class="form-group">
              <label class="form-label">
                Name<span class="required">*</span>
              </label>
              <input type="text" name="name" class="form-input" required />
            </div>

            <!-- Email Field -->
            <div class="form-group">
              <label class="form-label">
                Email<span class="required">*</span>
              </label>
              <input type="email" name="email" class="form-input" required />
            </div>

            <!-- Password Field -->
            <div class="form-group">
              <label class="form-label">
                Password<span class="required">*</span>
              </label>
              <input
                type="password"
                name="password"
                class="form-input"
                required
              />
            </div>

            <!-- Already have account link -->
            <div class="login-link">
              <span class="login-text">Already have an account? </span>
              <a href="#" class="login-anchor">Log in</a>
            </div>

            <!-- Signup Button -->
            <div class="button-container">
              <button type="submit" class="signup-btn">Sign up</button>
            </div>
          </form>
        </div>
      </main>
    </div>

    <script src="signup.js"></script>
  </body>
</html>
