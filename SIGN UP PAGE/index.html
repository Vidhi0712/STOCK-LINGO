<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FinBud - Login</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="page1">
            <nav>
                <img src="../Landing page/finwise.png" alt="FinWise Logo" class="logo">

                <div id="nav-part2">
                    <h4><a href="../Landing page/index.html">Home</a></h4>
                    <h4><a href="../LOG IN PAGE/index.html">Login</a></h4>
                </div>
                <h3>Menu</h3>
            
            </nav>
    <div class="circle-bg"></div>

    <div class="login-container">
      <div class="welcome-text">
        <h1>WELCOME</h1>
        <p>Your trusted personal finance assistant. Learn, manage and grow your wealth like never before. Let's get started.</p>
      </div>

      <div class="form-area">
        <h2>Sign Up</h2>
        <form action="#" method="post">
          <div class="input-group">
            <label for="username">User Name</label>
            <input type="text" id="username" name="username" required />
          </div>

          <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required />
          </div>
          <div class="input-group">
    <label for="confirm-password">Confirm Password</label>
    <input type="password" id="confirm-password" name="confirm-password" required />
  </div>

          <div class="options">
            <label><input type="checkbox" /> Remember me</label>
            <a href="#">Forgot password?</a>
          </div>

          <button type="submit" class="btn-primary">Sign up</button>
          

          <div class="signup-link">
            Already have an account? <a href="../LOG IN PAGE/index.html">Login</a>
          </div>
        </form>
      </div>
    </div>

    <script src="signup.js"></script>

  </body>
</html>
